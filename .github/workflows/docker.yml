name: Build docker image

on:
  push:
    tags:
      - "v*"
    branches:
      - "master"
      - "develop"
      - "feature/*"
      - "fix/*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            platform_suffix: amd64
            runner: ubuntu-24.04

          - platform: linux/arm64
            platform_suffix: arm64
            runner: ubuntu-24.04-arm

    runs-on: ["${{ matrix.runner }}"]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: extract-version
        run: |
          version="edge-${GITHUB_SHA::7}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version=${GITHUB_REF#refs/tags/}
          fi

          echo "VERSION=${version}" >> "$GITHUB_OUTPUT"

      - name: Generate docker tags/labels from github build context
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag,suffix=-${{ matrix.platform_suffix }}
            type=sha,prefix=,suffix=-${{ matrix.platform_suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          build-args: |
            VERSION=${{ steps.extract-version.outputs.VERSION }}

  push:
    needs: build
    runs-on: ubuntu-24.04

    outputs:
      tags: ${{ steps.meta.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate docker tags/labels from github build context
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=
            type=raw,enable=${{ github.ref == 'refs/heads/master' }},value=master
            type=raw,enable=${{ github.ref == 'refs/heads/develop' }},value=develop
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/') }}
          sep-tags: ","

      - name: Extract image
        id: image
        run: |
          base="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Prefer tag-suffixed images when this is a tag push, fall back to sha-suffixed.
          # This avoids a race when a branch push and a tag push happen concurrently for
          # the same commit: the build job tags images with both <tag>-<arch> and <sha>-<arch>,
          # but only the variant matching the trigger's ref is guaranteed to exist when
          # the push job runs.
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
            echo "ID=${base}:${tag}" >> "$GITHUB_OUTPUT"
          else
            echo "ID=${base}:${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push manifest images
        uses: Noelware/docker-manifest-action@0.4.3
        with:
          inputs: "${{ steps.meta.outputs.tags }}"
          images: "${{ steps.image.outputs.ID }}-amd64, ${{ steps.image.outputs.ID }}-arm64"
          push: true
